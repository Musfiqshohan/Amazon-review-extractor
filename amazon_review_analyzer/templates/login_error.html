<body style="background-color: #999999;">

	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('/static/images/bg1.jpg');"></div>

            <!-- form start -->

			<div class="wrap-login100 p-l-70 p-r-70 p-t-130 p-b-50">
				<br class="login100-form validate-form">
					<span class="login100-form-title p-b-40">
						Sign In
					</span>

                <form action="/login_form_response" onsubmit="true" method="post">

                    <div>
                        <p style="color: red">*Invalid email address or password</p>
                    </div>
                    <br>

                    <div class="form-group">
                        <label for="fInputEmail" id="IEmail">Email</label>
                        <input type="email" class="form-control" id="InputEmailId" name="InputEmail" placeholder="Email Address">
                    </div>

                    <div class="form-group">
                        <lebel for="InputPassword">Password</lebel>
                        <input type="password" class="form-control" name="InputPassword" placeholder="Password">
                    </div>

                    <br>

                    <div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Sign In
							</button>
						</div>
                    </div>

                </form>

                <form action="/registration_form">

                        <div class="container-login100-form-btn">
						    <a href="/registration_form" class="dis-block txt3 hov1 p-t-10 p-l-215">
							    Sign Up
							    <i class="fa fa-long-arrow-right m-l-5"></i>
						    </a>
					    </div>

                </form>

            </div>
            <!-- form end -->

        </div>
